<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <!-- <input type="submit" id="refreshButton" value="Refresh" onclick="refresh()"/> -->
    <button name="button" id="refreshButton" onclick="refresh">Refresh</button>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        // $body.html('');       
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " " + tweet.created_at + " index: " +   index);
          $tweet.appendTo($body);
          index -= 1;
        }

        var refresh = function() {
          var tweet = streams.home[streams.home.length - 1];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " " + tweet.created_at + " NEW");
          $tweet.appendTo($body);
        }
        $("#refreshButton").on("click", refresh);
      });

    </script>
  </body>
</html>
