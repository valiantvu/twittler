<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body background="http://i.imgur.com/PyKPjMh.jpg">

    <!-- Header -->
    <div id="header">
      <p id="heading">Twittler</p>
      <p id="handle">@myhandle</p>
    </div>

    <div class="left"></div>

    <div class="feed">
      <h4>Tweetles</h4>
      <button id="refreshButton">Refresh</button>
      <p id="status">No updates available</p>
      <div id="tweetles">
      </div>
    </div>


    <script>

      $(document).ready(function(){
        var $feed = $('.feed #tweetles');
        // $body.html('');       
        var numTweetles = streams.home.length;
        var index = numTweetles;

        // load initial tweetles
        while(index > 0){
          var tweet = streams.home[index - 1];
          var $tweet = $('<div class="tweet"></div>');
          var $tweetuser = $('<p class="tweetuser"></p>');
          var $tweetmessage = $('<p class="tweetmessage"></p>');
          var $tweettime = $('<p class="tweettime"></p>');
          var newline = $('<br/>');
          $tweetuser.text('@' + tweet.user);
          $tweetmessage.text(tweet.message);
          $tweettime.text(tweet.created_at);
          $tweet.append($tweetuser);
          $tweet.append($tweetmessage);
          $tweet.append($tweettime);
          
          // $tweet = $tweetuser + $tweetmessage + $tweettime;
          $feed.append($tweet);
          index -= 1;
        }

        // refresh feed with new tweetles
        var refresh = function() {
          var addNum = streams.home.length - numTweetles; // 13 - 10 = 3 
          if (addNum == 0){
            $("#status").show();
          }
          else{
            $("#status").hide();
          }
          var index = 0;
          while(index < addNum){ // 0 < 3
            var tweet = streams.home[numTweetles + index];  //10 + 0
            var $tweet = $('<div class="tweet"></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + " " + tweet.created_at);
            $tweet.prependTo($feed);
            $("#tweetles div:last").remove();
            index += 1;
          }
          numTweetles = streams.home.length;
        }

        $("#refreshButton").on("click", refresh);
      });

    </script>
  </body>
</html>
